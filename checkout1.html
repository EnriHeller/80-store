<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Store - checkout</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
    <header class="header">
        <a href="./index.html">
            <img src="./src/assets/logo-header.png" alt="Logo" class="logo__header">
        </a>

        <img src="./src/assets/titulo.png" alt="Titulo" class="titulo__header">
    </header>


    <main class="main">
        <h2 class="check-titulo__main">Tus productos</h2>

        <article class="check-productos__main">
            <div class="articulo__check-productos">
                <img src="./src/assets/productos/campera-mcfly.jpg" class="imagen-articulo" alt="tu producto">

                        Lorem

                <p class="precio-articulo">$$$</p>
            </div>
        </article>

        <h2 class="datos-titulo__main">Datos para la compra</h2>

        <section class="datos-container__main">
            <form class="datos__main">
                <label class="titulo-dato" for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="input-dato">

                <label class="titulo-dato" for="apellido">Apellido:</label>
                <input type="text" id="apellido" class="input-dato">
                
                <label class="titulo-dato" for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" class="input-dato">

                <label class="titulo-dato" for="telefono">Teléfono:</label>
                <input type="text" id="telefono" class="input-dato">
            </form>

            <section class="opciones">
                <a href="./index.html"; class="siguiente">Atrás</a>
                <a href="./checkout2.html"; class="siguiente">Siguiente</a>
            </section>

    </main>

            <a href="icon__footer">
                <img src="./src/assets/icon_facebook.svg" alt="Facebook">
                
            </a>
            <a href="" class="icon__footer">
                <img src="./src/assets/icon-twitter.svg" alt="Twitter">
            </a>
            <a href="" class="icon__footer">
                <img src="./src/assets/icon_instagram.svg" alt="Instagram">
            </a>
        </div>
        <p class="parrafo__footer">Enrique Heller © "80s Store 2021". All Rights Reserved.</p>
    </footer>
